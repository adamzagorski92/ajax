<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send and Get data</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h1>Send and Get data</h1>

    <button id="get-random-user">Get random user</button>

    <hr />
    <br />
    <br />
    <br />

    <form action="#" id="create-user">
        <fieldset>
            <label for="first-name">First name: </label>
            <input type="text" id="first-name" placeholder="eg. Hans">
            <br />
            <label for="last-name">Last name: </label>
            <input type="text" id="last-name" placeholder="eg. Bot">
        </fieldset>
        <fieldset>
            <label for="occupation">Occupation: </label>
            <input type="text" id="occupation" placeholder="eg. programmer">
            <br />
            <label for="company">Company: </label>
            <input type="text" id="company" placeholder="eg. Akademia 108">
        </fieldset>

        <button type="submit">Create user</button>
    </form>

    <ul id="errors"></ul>
    <p id="msg"></p>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="src/main.js"></script>
    
</body>
</html>
